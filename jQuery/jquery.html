<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
</head>

<script> 
$(document).ready(function() { 
    $("html").append(
        "<body>\
            <div id='container'>\
                <div id='inner'>\
                    <h1>Basic jQuery</h1>\
                    <p id='1'>Paragraph 1</p>\
                    <p id='2'>Paragraph 2</p>\
                    <p id='3'>Paragraph 3</p>\
                </div>\
            </div>\
        </body>"

    );
    $("#2").css({"color":"red"});
    $("#3").click(function() {
        $('h1').hide();
    });
});


</script>
</html>
<!--Created an example of how to run simple jquery-->
<!-- on line 8 created a function name ready for when document is loaded that will fire when ready-->
<!-- between lines 11- 18 created div called container in our body to display a header and three paragraphs with id 1,2,3-->
<!-- on line 22 created css function to target paragraph 2 to display red font-->
<!--on line 23 created click function so that when we click paragraph 3 it hide our header-->
